<!DOCTYPE html>

<html>
    <head>
        <title> Interative Pets </title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!--div para conter todo o conteúdo da pagina / "conteiner pai"-->
        <div class="interative-wrapper">
        
            <!--div que divide o lado esquerda do conteudo dentro do wrapper-->
            <div class="interative-phone">
            <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <!--div que divide o lado direito do conteudo dentro do wrapper-->
            <div class="interative-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="logo-interative"alt="logo interative">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="interative-login">Continue como bolinha.show</a>
                    <a href="#" class="interative-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">não é bolinha.show?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span> ou 
                        <span class="link-blue">Inscreva-se</span>
                        </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>

        </div>
        
    </body>

</html>
